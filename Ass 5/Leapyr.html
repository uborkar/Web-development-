<!DOCTYPE html>
<html>

        <title>Assignment 5</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <h2>Leap year checker:</h2>
        <form name="f1">
        Enter year:<input type="number" name="n1" ><br><br>
        <input type="button" value="Click" onclick="leapyr()"><br><br>
        Answer:<input type="text" name="t1"><br><br>
        </form>


       <script type="text/javascript">
        function leapyr()
        {
            var a;
            a=parseInt(f1.n1.value);
            if(a % 4 == 0 && a % 100 !=0 || a % 400 == 0)
            { 
                f1.t1.value="Entered year is leap year";
            }
            else
            {
                f1.t1.value="Entered year is not a leap year";
            }
        }
</script>
    </body>
