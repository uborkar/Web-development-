<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">
let i, j, count=1;
for(i = 0; i < 10; i++){
    let space = Number.parseInt(10-i+1/2)
    while(space > 0){
      document.write("&nbsp;&nbsp;&nbsp;")
      space--;
    }
    
    for(j = 0; j <= i; j++){
      document.write(count+"&nbsp;&nbsp;&nbsp;")
      count++;
    }
    document.write("<br>");
}
</script>
</body>
</html>
