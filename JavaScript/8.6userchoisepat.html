<!DOCTYPE html>
<html>
<head>
<title>user choise</title>
</head>
<body style="color: red;">
<h1 style="color: blue;">Print full pyramid triangle pattern</h1>
<center>
<script type="text/javascript">
var i,j,k,n,m;
n=prompt("How many nuber of rows you want to add");
m=n;
for(i=1;i<=n;i++)
{
for(j=1;j<=m;j++)
{
document.write("");
}
for(k=1;k<=i;k++)
{
document.write("&nbsp;"+"*");
}
document.write("<br>");
m--;
}
</script>
</center>
</body>
</html>
