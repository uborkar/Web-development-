<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body bgcolor="lavender">
<h1> Check wether entered  number is Palindrom  or not:</h1>
<form name="f1">
Enter number =<input type="number" name="n1"><br><br>
<input type="button" value="check" onClick="palindrom()">
<input type="text" name="n2">
</form>
<script type="text/javascript">
function palindrom()
{
var a,b,c,d,e;
a=parseInt(f1.n1.value);
b=a.toString();
c=b.split('');
d=c.reverse();
e=d.join('');
if(a==e)
{
f1.n2.value="It is palindrome";
}
else{
f1.n2.value="It is not a palindrome";
}
}
</script>
</body>
</html>
