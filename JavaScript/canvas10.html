<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<canvas height="400" width="350" style="border:1px solid violet;" Id="umair">
<script type="text/javascript">

var a,b;
a=document.getElementById("umair");
b=a.getContext("2d");
b.beginPath();
b.arc(200,200,130,4,200*Math.PI);
b.stroke();
b.font="50px Roboto";
b.strokeText("umair",140 ,200);
</script>
</body>
</html>
