<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
h1{color:blue;}
body{color:red;}
</style>
</head>
<body>
<center>
<h1>Print full pyramid triangle pattern </h1>
<script type="text/javascript">
var i,j,k,n=20;

for(i=1;i<=n;i++)
{
for(j=1;j<=n;j++)
{
document.write("");
}
for(k=1;k<=i;k++)
{
document.write("&nbsp;"+"*");
}
document.write("<br>");
n--;
}
</script>
</center>	
</body>
</html>
