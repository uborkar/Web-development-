<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h1>Demonstration of triangle</h1>
<canvas height="400" width="350" style="border:1px solid violet;" Id="umair">
<script type="text/javascript">
var a,b;
a=document.getElementById("umair");
b=a.getContext("2d");
b.beginPath();
b.moveTo(25,25);
b.lineTo(105,25);
b.lineTo(25,105);
b.fill();

b.beginPath();
b.moveTo(125,125);
b.lineTo(125,45);
b.lineTo(45,125);
b.closePath();
b.stroke();





</script>
</body>
</html>
