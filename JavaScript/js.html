<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<input type="number" id="n1" placeholder="enter 1st number" autocomplete="false"><br><br>
<input type="number" id="n2" placeholder="enter 2nd number" autocomplete="false"><br><br>
<input type="button" value="click" onclick="add()"><br><br>
sum is : <input id="n3">
<script type="text/javascript">
function add(){
var a, b ,c;

a = parseInt(document.getElementById("n1").value);
b = parseInt(document.getElementById("n2").value);

c = a + b;

document.getElementById("n3").value = c;
}
</script>
</body>
</html>
