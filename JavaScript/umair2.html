<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h1>Text inside circle</h1> 
<canvas id="s" style="border:1px solid black;" height="300" width="300"></canvas> 
<script type="text/javascript"> 
{ 
var a,b; 
a=document.getElementById("s"); 
b=a.getContext("2d"); 
b.beginPath(); 
b.arc(150,150,150,6,4*Math.PI); 
b.stroke(); 
b.font="30px Times New Roman"; 
b.fillText("Kiran",100,200); 
b.font="30px Times New Roman"; 
b.strokeText("Kiran",100,130); 
} 
</script> 
</body> 
</html>
</body>
</html>
