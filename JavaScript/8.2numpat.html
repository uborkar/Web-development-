<body>
<h1 style="color: blue;"> To Print number triangle pattern:</h1>
<script type="text/javascript">
var n=10, i,j;
for(i=1;i<n;i++)
{
for(j=1;j<i;j++)
{  

document.write(j);
document.write("&nbsp;&nbsp;&nbsp;");
}
document.write("<br>");
}

</script>
</body>
