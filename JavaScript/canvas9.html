<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<canvas height="400" width="350" style="border:1px solid violet;" Id="umair">
<script type="text/javascript">

var a,b;
a=document.getElementById("umair");
b=a.getContext("2d");
b.beginPath();
b.arc(100,100,100,0,2*Math.PI);
b.fill();
b.clearCircle(50,50,50,0,2);
b.stroke();
</script>
</body>
</html>
