<!DOCTYPE html>
<html>
<head>
<title>Area of triangle</title>
</head>
<body bgcolor="lavender"><b>
<h2>Area of Triangle</h2>
<form name="f1">
Enter Base : <input type="number" name="n1"><br><br>
Enter Height : <input type="number" name="n2"><br><br>
<input type="button" value="Area" onClick="area()"><br><br>
Area of Triangle : <input type="number" name="n3"><br><br>
</form>
<script type="text/javascript">
function area(){
var b,h,a;
b=(f1.n1.value);
h=(f1.n2.value);
a=0.5*b*h;
(f1.n3.value=a); }
</script>
</b>
</body>
</html>
