<!Doctype html>
<html>
<head>
<title>To print prime numbers between 1 to 100:</title>
</head>
<body bgcolor="lavender">
<h1>print prime no. between 1 to 100</h1>
<script type="text/javascript">
for(i=2;i<=100;i++)
{ 
var flag = 0;
for(j=2;j<i/2;j++)
{
if(i%j==0)
{
flag = 1;
}
}
if(flag == 0)
{
document.write(i+"<br>");
}
}
</script>
</body>
</html>
