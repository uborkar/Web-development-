<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body bgcolor="lavender">
    <h1 align="center">To reverse Given Number reverse:</h1>
    <form name="f1">
      Enter Number=<input type="text" name="t1" /><br /><br />
      <input type="button" onClick="rev()" value="Click" />
      ANS:<input type="text" name="t2" /><br /><br />
    </form>
    <script type="text/javascript">
      function rev() {
        var a;
        a = f1.t1.value;
        let b = a.split("").reverse().join("");
        f1.t2.value = b;
      }
    </script>
  </body>
</html>
