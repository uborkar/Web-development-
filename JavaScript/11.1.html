<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing rectangle using canvas</title>
</head>
<body>
    <canvas width="400" height="400" style="border: 1px solid black" id="umair"></canvas>
<script>
let canvas = document.getElementById('umair');
let ctx = canvas.getContext('2d');

ctx.fillRect(25, 25, 150, 150);

ctx.strokeRect(225, 225, 150, 150);
</script>
</body>
</html>
