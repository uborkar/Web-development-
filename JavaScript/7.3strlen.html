<!DOCTYPE html>
<html>
<head>
<title>strlen</title>
</head>
<body bgcolor="lavender">
<h1>To find Entered String Length.</h1>

<form name="f1">
Enter string=<input type="text" name ="t1"><br><br>
<input type="button" value="click " onClick="len()"><br><br>
Ans=<input type="text" name="t2">
</form>

<script type="text/javascript">
function len()
{
var a,b;
a=f1.t1.value;
b=a.length;
f1.t2.value=b;
}
</script>
</body>
</html>
