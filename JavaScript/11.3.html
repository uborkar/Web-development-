<!DOCTYPE html>
<html>
<head>
<title>Text Inside Circle</title>
</head>
<body>
<canvas id="umair" height="300" weigth="300" style="border:1px solid #000000;">
<script type="text/javascript">
var a, b;
a=document.getElementById("umair");
b=a.getContext("2d");

b.beginPath();
b.arc(150, 150, 140, 0, 2 * Math.PI);
b.stroke();
b.font = "50px Arial";
b.fillText("umair", 70, 160);
b.strokeText("umair", 70, 100);
</script>
</canvas>
</body>
</html>
</body>
</html>
