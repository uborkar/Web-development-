<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
h1{color:blue;}
body{color:red;}
</style>
</head>
<body>
<center>
<h1>Print hollow triangle pattern </h1>
<script type="text/javascript">
var i,j,n=10;

for(i=1;i<=n;i++)
{
for(j=i;j<=n;j++)
{
document.write("&nbsp;&nbsp;");
}
for(j =1; j<=((2*i)-1); j++)
{
if(i==n || j==1 || j==((2*i)-1))
            {
               document.write("*");
            }
            else
            {
               document.write("&nbsp;&nbsp;");
            }
        }
        // Print new line
        document.write("<br>");
}

</script>
</center>	
</body>
</html>
