<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator</title> 
    <style>        
     body { 
            font-family: Arial, sans-serif;            
            display: flex;             
            justify-content: center;             
            align-items: center;             
            height: 100vh;             
            background-color: #f4f4f4;            
            margin: 0; 
        } 
        .calculator { 
            background-color: #fff;             
            padding: 20px;             
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        .calculator-screen {             
            width: 240px;             
            height: 40px;             
            margin-bottom: 20px;             
            background-color: #222;             
            color: white;             
            text-align: right;             
            padding: 10px;             
            border-radius: 5px;             
            font-size: 1.5em;             
            border: none; 
        } 
        .calculator-buttons {             
            display: grid; 
            grid-template-columns: repeat(4, 1fr);             
            gap: 10px; 
        } 
        .calculator-button {             
            background-color: #f0f0f0;                        
            padding: 20px;             
            font-size: 1.2em;             
            cursor: pointer;             
            border-radius: 5px;             
            transition: background-color 0.3s; }
        .calculator-button:hover {             
            background-color: #e0e0e0; 
        } 
        .calculator-button:active {             
            background-color: #d0d0d0; 
        } 
        .equal-button { 
            background-color: #4CAF50;             
            color: white; 
        } 
        .clear-button { 
            background-color: #f44336;             
            color: white; 
        } 
    </style> 
</head> 
<body> 
    <div class="calculator"> 
        <input type="text" class="calculator-screen" id="screen" disabled /> 
        <div class="calculator-buttons"> 
            <button class="calculator-button clear-button" onclick="clearScreen()">C</button> 
            <button class="calculator-button" onclick="appendToScreen('7')">7</button> 
            <button class="calculator-button" onclick="appendToScreen('8')">8</button>    
            <button class="calculator-button" onclick="appendToScreen('9')">9</button> 
            <button class="calculator-button" onclick="appendToScreen('/')">/</button> 
            <button class="calculator-button" onclick="appendToScreen('4')">4</button> 
            <button class="calculator-button" onclick="appendToScreen('5')">5</button> 
            <button class="calculator-button" onclick="appendToScreen('6')">6</button> 
            <button class="calculator-button" onclick="appendToScreen('--')"></button> 
            <button class="calculator-button" onclick="appendToScreen('1')">1</button> 
            <button class="calculator-button" onclick="appendToScreen('2')">2</button> 
            <button class="calculator-button" onclick="appendToScreen('3')">3</button> 
            <button class="calculator-button" onclick="appendToScreen('*')">*</button> 
            <button class="calculator-button" onclick="appendToScreen('0')">0</button> 
            <button class="calculator-button" onclick="appendToScreen('.')">.</button> 
            <button class="calculator-button equal-button" onclick="calculateResult()">=</button> 
            <button class="calculator-button" onclick="appendToScreen('+')">+</button> 
        </div> 
    </div> 
    <script> 
        // Function to append digits or operators to the screen         
        function appendToScreen(value) { 
            document.getElementById('screen').value += value; 
        } 
 
        // Function to clear the screen         
        function clearScreen() { 
            document.getElementById('screen').value = ''; 
        } 
 
        // Function to calculate the result         
        function calculateResult() { 
            try { 
                const result = eval(document.getElementById('screen').value);                 
                document.getElementById('screen').value = result; 
            } catch (error) { 
                document.getElementById('screen').value = 'Error'; 
            } 
        } 
    </script> 
</body> 
</html>
